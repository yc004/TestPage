<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<canvas id="mainCanvas" width="600" height="400" style="
        width: 100%;
        height: 100%;
    ">
    当前浏览器不兼容,请下载最新版浏览器
    <a href="https://www.baidu.com"></a>
</canvas>

<div id="window"></div>


<script>
    let mainCanvas = document.getElementById('mainCanvas');
    let ctx = mainCanvas.getContext('2d');

    let position = 0;

    function render() {
        ctx.clearRect(0, 0, 600, 400);
        position += 0.01;
        if (position >= 1) {
            position = 0;
        }
        let linearGradient = ctx.createRadialGradient(300, 200, 10, 300, 200, 600);
        linearGradient.addColorStop(0, 'white');
        linearGradient.addColorStop(position, 'gray');
        linearGradient.addColorStop(1, 'black');
        ctx.fillStyle = linearGradient;
        ctx.fillRect(0, 0, 600, 400);
        requestAnimationFrame(render);
    }

    requestAnimationFrame(render);


</script>
</body>
</html>
